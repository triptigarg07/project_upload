<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>Fill the form below :
    </h1>

    <p>Enter your name :
    <input type="text"></p>
    <p>Enter your age :
    <input type="number"></p>
    <p>Contact:
    <input type="text"></p>
    <p>Email:
    <input type="email"></p>
    <p>Enter your D.O.B :
    <input type="date"></p>
    <p>Address:<br>
    <textarea name="my Address" cols="30" rows="5"></textarea></p>
    <p>Bio:<br>
    <textarea name="bio" cols="30" rows="5"></textarea></p>
    <p>Gender:<br> Male<input type="radio" name="Gender"> Female<input type="radio" name="Gender"></p>
    <p>Domains Intersted:<br>
    <input type="checkbox">Web Development<br><input type="checkbox">Android Development<br><input type="checkbox">AR/VR<br><input type="checkbox">Machine Learning</p>
    <p><label for="branch">Branch:</label>
        <select name="MyBranch" id="branch">
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="CSIT">CSIT</option>
            <option value="CSAI">CSAI</option>
            <option value="EEE">EEE</option>
            <option value="ECE">ECE</option>
            <option value="AI/ML">AI/ML</option>
            <option value="Mechanical">Mechanical</option></select></p>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</body>
</html>
