<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body style="background-color:rgb(176,205,230)" >


    <form action="">
        <fieldset>
            <legend>
                <h1><u>Enter Your Details</u></h1>
            </legend>
            <label for="Firstname">First Name:</label>
            <input type="text" id="First name" placeholder="Gungun" name="First name" required><br><br>

            <label for="Lastname">Last Name:</label>
            <input type="text" id="Last name" placeholder="Jain" required><br><br>

            <label for="Contact">Contact:</label>
            <input type="number" id="Contact" placeholder="1234567890"><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="abc@kiet.edu" required><br><br>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="address">Address:</label><br>
            <textarea name="Address" id="address" cols="30" rows="7" placeholder="Write Your Address.."></textarea><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label><br><br>

            <label for="branch">Your Branch: &nbsp;</label>
            <select name="branch" id="branch" required>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="CS">CS</option>
                <option value="CSAI">CSAI</option>
                <option value="CSIT">CSIT</option>
                <option value="Electrical">EEE</option>
                <option value="electonics">ECE</option>
                <option value="Mechanical">Mechanical</option><br>
            </select><br><br>

            <label for="domain">Domains Interested:</label><br>
            <input type="checkbox" name="domain" id="web"><label for="web">Web Development</label><br>
            <input type="checkbox" name="domain" id="android"><label for="android">Android Development</label><br>
            <input type="checkbox" name="domain" id="ml"><label for="ml">Machine Learning</label><br>
            <input type="checkbox" name="domain" id="ar-vr"><label for="ar-vr">AR VR</label><br><br>

            <label for="bio">Bio:</label><br>
            <textarea name="Bio" id="bio" cols="30" rows="7" placeholder="Write About Yourself.."></textarea><br><br>

            <input type="submit" id="submit" value="Submit">
            <input type="reset" id="reset" name="reset" value="Reset">

        </fieldset>
    </form>

</body>

</html>
